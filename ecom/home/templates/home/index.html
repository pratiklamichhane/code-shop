{% extends "home/base.html" %}
{% block title %}Shop For Developers{% endblock title %}
{% block body %}
<section class="py-3 py-lg-5 py-xl-8">
  <div class="container overflow-hidden">
    <div class="row gy-5 gy-lg-0 align-items-lg-center justify-content-lg-between">
      <div class="col-12 col-lg-6 order-1 order-lg-0">
        <h1 class="display-3 fw-bold mb-3">Shop For Geeks</h1>
        <p class="fs-4 mb-5">Bored with bugs ? Go shop now!</p>
        <div class="d-grid gap-2 d-sm-flex">
          <button type="button" class="btn btn-primary bsb-btn-3xl rounded-pill">Shop Now</button>
          <button type="button" class="btn btn-outline-primary bsb-btn-3xl rounded-pill">Explore</button>
        </div>
      </div>
      <div class="col-12 col-lg-5 text-center">
        <div class="position-relative">
          <div class="bsb-circle border border-4 border-warning position-absolute top-50 start-10 translate-middle z-1"></div>
          <div class="bsb-circle bg-primary position-absolute top-50 start-50 translate-middle" style="--bsb-cs: 460px;"></div>
          <div class="bsb-circle border border-4 border-warning position-absolute top-10 end-0 z-1" style="--bsb-cs: 100px;"></div>
          <img class="img-fluid position-relative z-2" loading="lazy" src="https://i.ibb.co/6b7g1XP/Untitled-design-2.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
